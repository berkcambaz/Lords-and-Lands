version: '3.8'
name: lordsandlands_prod

services:
  lordsandlands_api:
    build:
      context: .
      dockerfile: ./api/Dockerfile.prod
    env_file:
      - ./.env
    environment:
      - NODE_ENV=production
      - VIRTUAL_HOST=${VIRTUAL_HOST:-lordsandlands.dorkodu.com}
      - VIRTUAL_PORT=${API_PORT:-8009}
      - LETSENCRYPT_HOST=${LETSENCRYPT_HOST:-lordsandlands.dorkodu.com}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL:-hey@dorkodu.com}
      - VIRTUAL_PATH=/api
    expose:
      - ${API_PORT:-8009}
    restart: always
    networks:
      - app
      - nginx-proxy

  lordsandlands_web:
    build:
      context: .
      dockerfile: ./web/Dockerfile.prod
    env_file:
      - ./.env
    environment:
      - NODE_ENV=production

  lordsandlands_postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-lordsandlands}
      - PGPORT=${PGPORT:-7001}
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always
    networks:
      - app
      - nginx-proxy

volumes:
  pgdata:

networks:
  nginx-proxy:
    external: true
  app: